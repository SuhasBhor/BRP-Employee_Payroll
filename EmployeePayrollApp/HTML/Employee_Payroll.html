<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Employee_Payroll.css">
    <title>Employee Payroll</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/logo.png" alt="Logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label for="label text" for="name">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Enter Your Name">
            </div>
        </form>
    </div>
</body>
</html>
